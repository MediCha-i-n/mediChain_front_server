{% extends "base.html" %}
{% block content %}
<div class="container my-3">
    <form method="post" class="post-form">
        {{ form.csrf_token }}
        {% include "form_errors.html" %}
        <div class="form-group">
            <label for="doctorNumber">의사 고유 번호</label>
            <input type="text" class="form-control" name="doctorNumber" id="doctorNumber"
                   value="{{ form.doctorNumber.data or '' }}">
        </div>
        <div class="form-group">
            <label for="doctorName">사용자 이름</label>
            <input type="text" class="form-control" name="doctorName" id="doctorName"
                   value="{{ form.doctorName.data or '' }}">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.data or '' }}">
        </div>
        <div class="form-group">
            <label for="passwordChker">비밀번호 확인</label>
            <input type="password" class="form-control" name="passwordChker" id="passwordChker"
                   value="{{ form.passwordChker.data or '' }}">
        </div>
        <button type="submit" class="btn btn-primary">생성하기</button>
    </form>
</div>
{% endblock %}
