{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="row featurette">
                <div class="col-md-7">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pd-2 mb-3 border-bottom">
                        <h5 class="h2">이미지 조회</h5>
                    </div>

                </div>
            </div>
            <div class="col-md-8 order-md-2 mb-4">
                <form method="post" class="post-form my-3">
                    {{ form.csrf_token }}
                    {% include "form_errors.html" %}
                    <div class="form-group">
                        <label for="patientHash">해쉬</label>
                        <input type="text" class="form-control" name="patientHash" id="patientHash"
                                value="{{ form.patientHash.data or '' }}">
                    </div>
                    <button type="submit" class="btn btn-primary">조회하기</button>
                </form>
            </div>
        </main>
    </div>
</div>
{% endblock %}
