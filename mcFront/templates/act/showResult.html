{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="row featurette">
                <div class="col-md-7">
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pd-2 mb-3 border-bottom">
                        <h5 class="h2">이미지 조회</h5>
                    </div>

                </div>
            </div>
        </main>
    </div>

    {% if data_list %}
        {% for data in data_list %}
            <div class="table-responsive">
                <table class="table table-sm table-hover">
                    <tbody>
                        <tr>
                            <td colspan="2">
                                {{ data.time }}
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <a href="{{ data.rawImg }}"><img src="{{ data.rawImg }}" alt="" loading="lazy" class="img-thumbnail"></a>
                            </td>
                            <td>
                                <a href="{{ data.resultImg }}"><img src="{{ data.resultImg }}" alt="" loading="lazy" class="img-thumbnail"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        {% endfor %}
    {% else %}
    <!-- data_list가 존재하지 않는 경우 !!   -->
    {% endif %}
</div>
{% endblock %}
